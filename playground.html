<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIA Playground</title>
    <style>
        :root {
            --bg1: #0a0014;
            --bg2: #120024;
            --bg3: #1b0033;
            --accent1: #7f00ff;
            --accent2: #e100ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, var(--bg1), var(--bg2), var(--bg3));
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Glow sfondo */
        .bg-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle at center, var(--accent1)25%, transparent 70%);
            filter: blur(180px);
            opacity: 0.25;
            z-index: 0;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Titolo */
        .title {
            display: flex;
            align-items: baseline;
            gap: 18px;
            z-index: 1;
            user-select: none;
        }

        .title h1 {
            font-size: clamp(3.5rem, 8vw, 6rem);
            font-weight: 900;
            color: #fff;
            letter-spacing: -0.03em;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
        }

        .title span {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Area playground */
        .playground {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            z-index: 1;
            margin-top: 50px;
        }

        .input-box {
            position: relative;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 180px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px 130px 20px 20px;
            color: #fff;
            font-size: 1rem;
            resize: none;
            outline: none;
            backdrop-filter: blur(12px);
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        textarea:focus {
            border: 1px solid var(--accent2);
            box-shadow: 0 0 15px rgba(225, 0, 255, 0.2);
        }

        /* Pulsante integrato */
        button {
            position: absolute;
            right: 15px;
            bottom: 15px;
            height: 50px;
            padding: 0 24px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            box-shadow: 0 0 15px rgba(150, 0, 255, 0.25);
            transition: all 0.25s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(180, 50, 255, 0.4);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .response {
            margin-top: 40px;
            width: 100%;
            max-height: 250px;
            overflow-y: auto;
            color: #ccc;
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            padding: 10px 0;

            /* Stile per la barra di scorrimento (opzionale) */
            scrollbar-width: thin;
            scrollbar-color: var(--accent1) var(--bg2);
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <div class="title">
        <h1>GAIA</h1>
        <span>Playground</span>
    </div>

    <div class="playground">
        <div class="input-box">
            <textarea id="input" placeholder="Scrivi un prompt per GAIA..."></textarea>
            <button id="sendButton">Esegui</button>
        </div>
        <div class="response" id="response"></div>
    </div>

    <script>
        // --- 1. SELEZIONA GLI ELEMENTI ---
        const chatContainer = document.getElementById("chat-container");
        const promptInput = document.getElementById("prompt-input");
        const runButton = document.getElementById("run-button");
        const statusText = document.getElementById("status-text");

        // --- 2. URL DELLA TUA API (QUELLO GIUSTO) ---
        // Puntiamo all'API automatica creata da gr.Interface
        const GAIA_API_URL = "https://criso-xyz-gaia.hf.space/api/predict";

        // --- 3. FUNZIONE PER AGGIUNGERE MESSAGGI ALLA CHAT ---
        function addMessage(sender, text) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);

            const senderSpan = document.createElement("span");
            senderSpan.classList.add("sender");
            senderSpan.textContent = sender.charAt(0).toUpperCase() + sender.slice(1);

            const textP = document.createElement("p");
            textP.textContent = text;

            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(textP);
            chatContainer.appendChild(messageDiv);

            // Scrolla fino in fondo
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // --- 4. FUNZIONE CHE CHIAMA L'API ---
        async function callGAIA(prompt) {
            // Mostra lo stato "In elaborazione"
            statusText.textContent = "GAIA sta elaborando...";
            runButton.disabled = true;

            try {
                const response = await fetch(GAIA_API_URL, {
                    method: "POST",
                    // L'header 'Content-Type' (anti-405)
                    headers: { "Content-Type": "application/json" },
                    // Il 'body' { "data": [...] } (come vuole gr.Interface)
                    body: JSON.stringify({
                        "data": [prompt]
                    })
                });

                if (!response.ok) {
                    throw new Error(`Impossibile contattare GAIA. (Errore HTTP: ${response.status})`);
                }

                const result = await response.json();

                // gr.Interface + outputs=gr.JSON() restituisce {"data": [{"risposta_gaia": "..."}]}
                const botMessage = result.data[0].risposta_gaia;

                // Aggiunge la risposta di GAIA alla chat
                addMessage("gaia", botMessage);
                statusText.textContent = "Pronto.";

            } catch (error) {
                console.error("Errore dettagliato:", error.message);
                addMessage("gaia", `Si Ã¨ verificato un errore. ${error.message}`);
                statusText.textContent = "Errore.";
            } finally {
                runButton.disabled = false;
            }
        }

        // --- 5. GESTORI DI EVENTI ---
        runButton.addEventListener("click", () => {
            const prompt = promptInput.value.trim();
            if (prompt) {
                addMessage("tu", prompt);
                callGAIA(prompt);
                promptInput.value = "";
            }
        });

        promptInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                runButton.click();
            }
        });
    </script>
</body>

</html>
