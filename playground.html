<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIA Playground</title>
    <style>
        :root {
            --bg1: #0a0014;
            --bg2: #120024;
            --bg3: #1b0033;
            --accent1: #7f00ff;
            --accent2: #e100ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, var(--bg1), var(--bg2), var(--bg3));
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Glow sfondo */
        .bg-glow {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle at center, var(--accent1) 25%, transparent 70%);
            filter: blur(180px);
            opacity: 0.25;
            z-index: 0;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }

        /* Titolo */
        .title {
            display: flex;
            align-items: baseline;
            gap: 18px;
            z-index: 1;
            user-select: none;
            margin-bottom: 20px;
        }

        .title h1 {
            font-size: clamp(3.5rem, 8vw, 6rem);
            font-weight: 900;
            color: #fff;
            letter-spacing: -0.03em;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
        }

        .title span {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Config section */
        .config-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            z-index: 1;
            margin-bottom: 20px;
            backdrop-filter: blur(12px);
        }

        .config-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }

        .config-section input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s ease;
            margin-bottom: 15px;
        }

        .config-section input:focus {
            border-color: var(--accent2);
            box-shadow: 0 0 10px rgba(225, 0, 255, 0.2);
        }

        .config-section small {
            display: block;
            color: #888;
            font-size: 0.8rem;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        /* Chat container */
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 400px;
            overflow-y: auto;
            z-index: 1;
            margin-bottom: 20px;
            padding: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent1) transparent;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--accent1);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.gaia {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(127, 0, 255, 0.3);
        }

        .message.gaia .message-content {
            background: rgba(255, 255, 255, 0.08);
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: var(--accent2);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Area playground */
        .playground {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            z-index: 1;
        }

        .input-box {
            position: relative;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px 130px 20px 20px;
            color: #fff;
            font-size: 1rem;
            resize: none;
            outline: none;
            backdrop-filter: blur(12px);
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        textarea:focus {
            border: 1px solid var(--accent2);
            box-shadow: 0 0 15px rgba(225, 0, 255, 0.2);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Pulsante integrato */
        button {
            position: absolute;
            right: 15px;
            bottom: 15px;
            height: 50px;
            padding: 0 24px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            box-shadow: 0 0 15px rgba(150, 0, 255, 0.25);
            transition: all 0.25s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(180, 50, 255, 0.4);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .status {
            margin-top: 15px;
            color: #888;
            font-size: 0.9rem;
            text-align: center;
        }

        .error {
            background: rgba(255, 68, 68, 0.2) !important;
            border: 1px solid rgba(255, 68, 68, 0.4) !important;
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <div class="title">
        <h1>GAIA</h1>
        <span>Playground</span>
    </div>

    <div class="config-section">
        <label for="api-token">Hugging Face API Token:</label>
        <input type="password" id="api-token" placeholder="hf_...">
        <small>Ottieni il token da: huggingface.co/settings/tokens</small>

        <label for="model-name">Nome del Modello:</label>
        <input type="text" id="model-name" placeholder="tuo-username/gaia-model">
        <small>Formato: username/nome-modello</small>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="message gaia">
            <div class="message-content">
                Ciao! Sono GAIA. Configura il token e il modello qui sopra, poi scrivimi qualcosa! ðŸš€
            </div>
        </div>
    </div>

    <div class="playground">
        <div class="input-box">
            <textarea id="input" placeholder="Scrivi un prompt per GAIA..."></textarea>
            <button id="run-button">Esegui</button>
        </div>
        <div class="status" id="status-text">Pronto</div>
    </div>

    <script>
        // Elementi DOM
        const chatContainer = document.getElementById("chat-container");
        const input = document.getElementById("input");
        const runButton = document.getElementById("run-button");
        const statusText = document.getElementById("status-text");
        const apiTokenInput = document.getElementById("api-token");
        const modelNameInput = document.getElementById("model-name");

        // Salva configurazioni
        apiTokenInput.addEventListener('change', () => {
            localStorage.setItem('gaia_api_token', apiTokenInput.value);
        });

        modelNameInput.addEventListener('change', () => {
            localStorage.setItem('gaia_model_name', modelNameInput.value);
        });

        // Carica configurazioni salvate
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('gaia_api_token');
            const savedModel = localStorage.getItem('gaia_model_name');

            if (savedToken) apiTokenInput.value = savedToken;
            if (savedModel) modelNameInput.value = savedModel;
        });

        // Aggiungi messaggio
        function addMessage(sender, text, isError = false) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);

            const messageContent = document.createElement("div");
            messageContent.classList.add("message-content");
            if (isError) messageContent.classList.add("error");
            messageContent.textContent = text;

            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Mostra loading
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message gaia';
            loadingDiv.id = 'loading-' + Date.now();

            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content loading';
            loadingContent.innerHTML = '<span></span><span></span><span></span>';

            loadingDiv.appendChild(loadingContent);
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return loadingDiv.id;
        }

        // Rimuovi loading
        function removeLoading(loadingId) {
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        // Chiama GAIA
        async function callGAIA(prompt) {
            const apiToken = apiTokenInput.value.trim();
            const modelName = modelNameInput.value.trim();

            if (!apiToken || !modelName) {
                addMessage("gaia", "âš ï¸ Configura prima il token API e il nome del modello!", true);
                statusText.textContent = "Configurazione mancante";
                return;
            }

            statusText.textContent = "GAIA sta elaborando...";
            runButton.disabled = true;

            const loadingId = showLoading();

            try {
                const response = await fetch(
                    `https://api-inference.huggingface.co/models/${modelName}`,
                    {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${apiToken}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            inputs: prompt,
                            parameters: {
                                max_new_tokens: 250,
                                temperature: 0.7,
                                top_p: 0.95,
                                do_sample: true
                            }
                        })
                    }
                );

                removeLoading(loadingId);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Errore HTTP: ${response.status}`);
                }

                const result = await response.json();

                // Gestisci diversi formati di risposta
                let botMessage;
                if (Array.isArray(result) && result[0]?.generated_text) {
                    botMessage = result[0].generated_text;
                } else if (result.generated_text) {
                    botMessage = result.generated_text;
                } else if (typeof result === 'string') {
                    botMessage = result;
                } else {
                    botMessage = JSON.stringify(result, null, 2);
                }

                addMessage("gaia", botMessage);
                statusText.textContent = "Pronto";

            } catch (error) {
                removeLoading(loadingId);
                console.error("Errore:", error);
                addMessage("gaia", `âŒ Errore: ${error.message}. Verifica token e modello.`, true);
                statusText.textContent = "Errore";
            } finally {
                runButton.disabled = false;
            }
        }

        // Event listeners
        runButton.addEventListener("click", () => {
            const prompt = input.value.trim();
            if (prompt) {
                addMessage("user", prompt);
                callGAIA(prompt);
                input.value = "";
            }
        });

        input.addEventListener("keypress", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                runButton.click();
            }
        });
    </script>
</body>

</html>
