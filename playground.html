<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIA Playground</title>
    <style>
        /* --- STILE GENERALE --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- CONTENITORE PRINCIPALE --- */
        .playground-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 20px 0;
            font-weight: 600;
        }

        /* --- FINESTRA DELLA CHAT --- */
        #chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fdfdfd;
            border-bottom: 1px solid #eee;
            border-top: 1px solid #eee;
        }

        /* --- MESSAGGI (BOLLE) --- */
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }

        .message .sender {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #555;
        }

        .message p {
            margin: 0;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            color: #333;
        }

        /* Messaggio dell'UtENTE ("Tu") */
        .message.tu {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.tu p {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.tu .sender {
            text-align: right;
        }

        /* Messaggio del BOT ("GAIA") */
        .message.gaia {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message.gaia p {
            background-color: #e9ecef;
            color: #212529;
            border-bottom-left-radius: 5px;
        }

        /* --- BARRA DI STATO --- */
        #status-text {
            padding: 8px 20px;
            font-size: 0.85em;
            color: #666;
            height: 1.2em;
            text-align: left;
        }

        /* --- AREA INPUT --- */
        .input-area {
            display: flex;
            padding: 20px;
            background-color: #fff;
        }

        #prompt-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            margin-right: 15px;
            font-size: 1em;
            resize: none;
            height: 24px;
            line-height: 24px;
        }

        #run-button {
            padding: 12px 25px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        #run-button:hover {
            background-color: #0056b3;
        }

        #run-button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="playground-container">
        <h1>GAIA Playground</h1>

        <div id="chat-container">
            <div class="message gaia">
                <span class="sender">GAIA</span>
                <p>Ciao! Fai una domanda sul mondo Pokémon.</p>
            </div>
        </div>

        <div id="status-text">Pronto.</div>

        <div class="input-area">
            <textarea id="prompt-input" placeholder="Scrivi il tuo prompt..." rows="1"></textarea>
            <button id="run-button">Esegui</button>
        </div>
    </div>

    <script>
        // --- 1. SELEZIONA GLI ELEMENTI ---
        const chatContainer = document.getElementById("chat-container");
        const promptInput = document.getElementById("prompt-input");
        const runButton = document.getElementById("run-button");
        const statusText = document.getElementById("status-text");

        // --- 2. URL DELLA TUA API (CONTROLLA QUESTO!) ---
        // Questo deve combaciare con il tuo Space e l'endpoint /api/predict
        const GAIA_API_URL = "https://criso-xyz-gaia.hf.space/api/predict";

        // --- 3. FUNZIONE PER AGGIUNGERE MESSAGGI ALLA CHAT ---
        function addMessage(sender, text) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);

            const senderSpan = document.createElement("span");
            senderSpan.classList.add("sender");
            senderSpan.textContent = sender.charAt(0).toUpperCase() + sender.slice(1);

            const textP = document.createElement("p");
            textP.textContent = text;

            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(textP);
            chatContainer.appendChild(messageDiv);

            // Scrolla fino in fondo
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // --- 4. FUNZIONE CHE CHIAMA L'API (L'UNICA CHE CONTA) ---
        async function callGAIA(prompt) {
            // Mostra lo stato "In elaborazione"
            statusText.textContent = "GAIA sta elaborando...";
            runButton.disabled = true;

            try {
                // Questo 'fetch' è configurato per l'ultimo app.py
                const response = await fetch(GAIA_API_URL, {
                    method: "POST",
                    // L'header 'Content-Type' è FONDAMENTALE (risolve l'errore 405)
                    headers: { "Content-Type": "application/json" },
                    // Il 'body' è formattato come { "data": [...] } (come vuole Gradio)
                    body: JSON.stringify({
                        "data": [prompt]
                    })
                });

                if (!response.ok) {
                    // Gestisce errori HTTP (404, 500, ecc.)
                    throw new Error(`Impossibile contattare GAIA. (Errore HTTP: ${response.status})`);
                }

                // Legge la risposta JSON
                const result = await response.json();

                // L'ultimo app.py restituisce {"data": [{"risposta_gaia": "..."}]}
                // Quindi peschiamo il messaggio da lì.
                const botMessage = result.data[0].risposta_gaia;

                // Aggiunge la risposta di GAIA alla chat
                addMessage("gaia", botMessage);
                statusText.textContent = "Pronto."; // Resetta lo stato

            } catch (error) {
                console.error("Errore dettagliato:", error);
                const errorMessage = error.message || "Errore sconosciuto. Controlla la console del browser (F12).";
                addMessage("gaia", `Si è verificato un errore. ${errorMessage}`);
                statusText.textContent = "Errore."; // Mostra stato di errore
            } finally {
                // Ri-abilita il pulsante in ogni caso
                runButton.disabled = false;
            }
        }

        // --- 5. GESTORI DI EVENTI ---

        // Gestore per il click sul pulsante "Esegui"
        runButton.addEventListener("click", () => {
            const prompt = promptInput.value.trim();
            if (prompt) {
                addMessage("tu", prompt);
                callGAIA(prompt);
                promptInput.value = ""; // Pulisce l'input
            }
        });

        // Gestore per il tasto "Invio" nell'input
        promptInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                event.preventDefault(); // Impedisce di andare a capo
                runButton.click(); // Simula il click sul pulsante
            }
        });
    </script>
</body>

</html>
